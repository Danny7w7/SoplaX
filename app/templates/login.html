{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-gradient_roaz">
    <main class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col ps-5 pe-5 bg-light bordertop borderbutton divP ">
               {% block login %}
                <form method="POST">
                    <h4 class="text-center mt-3"><strong>Login</strong></h4>
                    <p style="color:rgb(255, 0, 0); text-align: center;">{{msg}}</p>
                    <p class="mb-0"><strong>Correo</strong></p>
                    <input class="outlinenone mb-4 bg-light" type="text" name="email" placeholder="Ingrese su nombre de correo" required>
                    <p class="mb-0">Contraseña</p>
                    <input class="outlinenone mb-2 bg-light" type="Password" name="password" placeholder="Ingrese su contraseña" required><br>
                    <div class="mb-5" style='text-align:right'>
                        <a class="otc" href="{% url 'recover' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn first mb-5" type="submit">¡Logeate!</button>
                    <div class="text-center mb-5">
                        <p>¿No tienes cuenta?</p>
                        <a class="btnreg" href="{% url 'register' %}">
                            <button type="button" class="btn first">¡Registrate!</button>
                        </a>
                    </div>
                    <input type="hidden" name="newpassword" value="True">
                    {% csrf_token %}
                </form>
                {% endblock %}
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
        </div>
    </main>
</body>
</html>
