{% extends "index.html" %}
{% load static %}
{% block body %}
<main class="container-fluid pt-2" style="background-color: #101010;">
  <div class="row">
    <div class="col-12 text-center mb-2">
      <img src="{% static 'images/anuncioBanner.png' %}" width="100%">
    </div>
      <div class="col-12 col-md-10">
        <div class="video-wrapper">
          <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="1280"
            height="720"
            poster="{{video.miniatura.url}}"
            data-setup="{}"
          >
            <source src="{{video.video.url}}" type="video/mp4" />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
              >
            </p>
          </video>
        </div>
        <h1 style="color: white;">{{video.nombre}}</h1>
        <div class="description ps-2 pe-2">
          <p style="color: white;">{{video.descripcion}}</p>
        </div>
      </div>
      <div class="d-none d-md-block col-md-2">
        <img src="{% static 'images/anuncioAside.png' %}" height="600px" width="100%">
      </div>
  </div>
</main>
{% endblock %}
