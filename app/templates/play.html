{% extends "index.html" %}
{% load static %}
{% block body %}
<main class="container-fluid pt-2" style="background-color: #101010;">
  <div class="row">
    <div class="col-12 col-md-5 text-center mb-2">
      <!-- <iframe src="//a.magsrv.com/iframe.php?idzone=5045098&size=728x90" width="728" height="90" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe>
      <iframe src="//a.magsrv.com/iframe.php?idzone=5045100&size=728x90" width="728" height="90" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe> -->
    </div>
    <div class="col-12 col-md-5 text-center mb-2">
    </div>
    <div class="col-2 d-none d-md-block">
    </div>
      <div class="col-12 col-md-10">
        <div class="video-wrapper">
          <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="1280"
            height="720"
            poster="{{video.miniatura.url}}"
            data-setup="{}"
          >
            <source src="{{video.video.url}}" type="video/mp4" />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
              >
            </p>
          </video>
        </div>
        <h1 style="color: white;">{{video.nombre}}</h1>
        <div class="description ps-2 pe-2">
          <p style="color: white;">{{video.descripcion}}</p>
        </div>
      </div>
      <div class="d-none d-md-block col-md-2">
      </div>
  </div>
</main>

{% endblock %}
