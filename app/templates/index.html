<!doctype html>
{% load static %}
<html lang="en">

<head>
  <title>SoplaX</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header style="background-color: #1A237E;">
    <div class="row">
      <div class="col-2">
        <img src="{% static 'images/logotemporal.png' %}" width="150" alt="XXX">
      </div>
      <div class="col-2">
        <a href="/html/play.html">Hetero</a>
      </div>
      <div class="col-2">
        <a href="">Gay</a>
      </div>
      <div class="col-2">
        <a href="">Trans</a>
      </div>
      <div class="col-2 input mt-3 ps-2 pt-1">
        <img width="25" src="https://cdn-icons-png.flaticon.com/512/64/64673.png">
        <input type="search" class="outlinenone" placeholder="Buscar" name="Buscar">
      </div>
      <div class="col-2">
        <div class="dropdown">
          <button style="color: white;" class="btn button dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            SoplaX
          </button>
          <ul class="dropdown-menu">
            <!-- Usuario admin -->
            <li><a class="dropdown-item" href="">Menu administrador</a></li>
            <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main style="background-color: #000000;">
    <div class="row pt-3 ms-5 me-5 text-center">
      {% for video in videos %}
      <div class="col cards me-3">
        <img src="{% static 'images/miniaturatemporal.png' %}" width="85%"> {{video}}
      </div>
      {% endfor %}
    </div>
    <div class="row pb-3 pt-3 ms-5 me-5 text-center">
      {% for video in videos %}
      <div class="col cards me-3">
        <img src="{% static 'images/miniaturatemporal.png' %}" width="85%"> {{video}}
      </div>
      {% endfor %}
    </div>
  </main>
  <footer style="background-color: #333333;">
    Ergale mamaguevo que vaina mela
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
