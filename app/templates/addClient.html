<!doctype html>
<html lang="en">
    <head>
        <title>Agregar clientes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body class="bg-light">
        <div class="container mt-5 rounded-3">
            <header>
                {% block h1 %}
                <h1 class="text-center text-pink">Agregar clientes</h1>
                {% endblock %}
            </header>
            <main class="shadow p-5 rounded-3 bg-white">
                <form action="" method="post">
                    {% csrf_token %}
                    <p style="color: red;">{{msg}}</p>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Nombre</label>
                            <input required type="text" class="form-control" name="name" value="{{client.name}}"/>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Celular</label>
                            <input required type="number" class="form-control" name="phone" value="{{client.phone}}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Mensaje 1</label>
                            <input required type="text" class="form-control" name="message1" value="{{client.message1}}"/>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Mensaje 2</label>
                            <input required type="text" class="form-control" name="message2" value="{{client.message2}}"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Mensaje 3</label>
                            <input required type="text" class="form-control" name="message3" value="{{client.message3}}"/>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label h6">Mensaje 4</label>
                            <input required type="text" class="form-control" name="message4" value="{{client.message4}}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-outline-info">Submit</button>
                        </div>
                    </div>
                </form>
            </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
