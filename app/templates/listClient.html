    <head>

        <main class="container">
    <div class="list-group shadow rounded-3 bg-white">

                <a id="" class="btn btn-outline-info" href="editClient/{{client.id}}" role="button">Editar</a>
            </div>
        </div>
        {% endfor %}
    </div>

            <div class="modal fade" id="modal{{client.id}}" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">

                            <h5 class="modal-title" id="modalTitleId">

                        <div class="modal-footer">
